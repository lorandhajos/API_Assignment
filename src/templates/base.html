<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
    <div class="bg-gray flex items-center justify-center h-screen">
        <div class="w-565 h-648 bg-[#fecaca] rounded-md p-8 transform -rotate-30">
            <h1 class="text-3xl font-bold mb-4">Login</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li style="color: red;">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form method="post" action="/login">
                <label for="username">Username:</label>
                <input type="text" name="username" required class="mb-2 block">
                <label for="password">Password:</label>
                <input type="password" name="password" required class="mb-2 block">
                <input type="submit" value="Login" class="bg-[#fafafa] text-black px-4 py-2 rounded-md cursor-pointer">
            </form>
        </div>
    </div>
</body>
</html>
